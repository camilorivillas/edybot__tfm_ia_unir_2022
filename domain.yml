      \r\n+Oui. \r\n-Eso es franc\xE9s, se\xF1or. \r\n+Pues ap\xFAntemelo, tambi\xE9n."
  - text: "\xBFC\xF3mo se llama hacer dieta en chino? Kita Kilito."
  - text: "Robinson Crus\xF3... y lo atropellaron."
  - text: "\xBFSabes qu\xE9? Mi hermano va en bicicleta desde los 4 a\xF1os. \r\n+\xA1Pues
      si que debe estar lejos!"
  - text: "Pap\xE1, pap\xE1, \xBFqu\xE9 quiere decir sintaxis? +Pues que tiene que
      ir con autob\xFAs."
  - text: "\xBFQu\xE9 le dice una barra de pan a otra? Te presento a una miga."
  - text: "Un pez a otro: \r\n-\xBFSabes que los peces solo tenemos dos segundos de
      memoria? \r\n+\xBFQu\xE9 dices? \r\n-\xBFQu\xE9 digo de qu\xE9?"
  - text: "\xBFCu\xE1l es el colmo de un jardinero? Que siempre le dejen plantado."
  - text: "Esto era un chiste tan malo, tan malo, tan malo... que pegaba a los chistes
      m\xE1s peque\xF1os."
  - text: "\xBFC\xF3mo se dice pa\xF1uelo en japon\xE9s? \xA1Sacamoco!"
  - text: "\xBFC\xF3mo se dice n\xE1ufrago en chino? Chinsulancha."
  - text: "\xBFSabes qu\xE9 le dice un jaguar a otro? Jaguar you."
  - text: "\xBFC\xF3mo queda un mago despu\xE9s de comer? \xA1Magordito!"
  - text: "Mam\xE1, mam\xE1, en el colegio me dicen que siempre estoy distra\xEDdo.
      \r\n+Juanito, vives en la casa de enfrente."
  - text: "\xBFQu\xE9 le dice un ganso a una gansa? \xA1Vengansa!"
  - text: "Hab\xEDa una vez truz."
  - text: "Mam\xE1, en el cole me llaman enchufado. \r\n+\xBFY t\xFA que les dices?
      \r\n-\xA1Les sigo la corriente!"
  - text: "Mam\xE1, mam\xE1, en el cole me llaman detective. \r\n+\xBFY t\xFA que
      les dices, Jaimito? \r\n-Silencio, aqu\xED las preguntas las hago yo."
  - text: "Mam\xE1, mam\xE1, en el cole me llaman Superman. \r\n+Jaimito, te has vuelto
      a poner los calzoncillos por encima del pantal\xF3n."
  - text: "A ver Jaimito, dime dos pronombres. \r\n+\xBFQuien, yo? \r\n-\xA1Muy bien!"
  - text: "Mam\xE1, \xBFpor qu\xE9 en el colegio me llaman fin de semana? \r\n+\xA1C\xE1llate,
      Domingo!"
  - text: "Mam\xE1, mam\xE1, en el colegio me dicen dientes grandes. \r\n+No les hagas
      caso, Jaimito. Pero levanta la cabeza que me est\xE1s rallando el suelo."
  - text: "Mam\xE1, mam\xE1, en el colegio me llaman 'Jaimito el loco'. \r\n+\xBFQui\xE9n
      te dice eso? \r\n-Las paredes, las puertas y las sillas."
  - text: "Mam\xE1, en el colegio me llaman tonto. \r\n+\xBFY a mi qu\xE9? -A ti loca."
  - text: "\xBFQu\xE9 le dice un cable al otro?... Seguime la corriente"
  - text: "\xBFCu\xE1l es el colmo de un barco? Que frene en seco"
  - text: "\xBFTienes WiFi? \r\n- S\xED \r\n- \xBFY cu\xE1l es la clave? \r\n- Tener
      dinero y pagarlo."
  - text: "En una entrevista de trabajo: \r\n- \xBFNivel de ingl\xE9s? \r\n- Alto
      \r\n- Bien. Traduzca 'mirar'. \r\n- Look. \r\n- Perfecto. \xDAselo en una frase.
      \r\n- 'Luke', yo soy tu padre. \r\n- Contratado."
  - text: "\xBFCu\xE1l es el caf\xE9 m\xE1s peligroso del mundo? El ex-preso"
  - text: "Mam\xE1, mam\xE1, los spaghetti se est\xE1n pegando. \r\n- D\xE9jalos que
      se maten"
  - text: "Soy Rosa. \r\n- Ah, perd\xF3name, es que soy dalt\xF3nico."
  - text: "Oye, \xBFcu\xE1l es tu plato favorito y por qu\xE9? \r\n- Pues el hondo,
      porque cabe m\xE1s comida\u2026"
  - text: "\xBFQu\xE9 pasa si tiras un pato al agua?. Nada."
  - text: "Ayer llam\xE9 a la polic\xEDa porque unos ladrones robaron en mi casa y
      se llevaron hasta los vasos. \r\n- \xBFY los detuvo? \r\n-S\xED, s\xED, los
      de tubo tambi\xE9n."
  - text: "\xBFC\xF3mo te llamas? \r\n- Lancelot. \r\n- Pues atr\xE1palot\u2026"
  - text: "Pap\xE1, \xBFqu\xE9 est\xE1 m\xE1s lejos, Inglaterra o la Luna?. \r\n-
      Pero vamos a ver, \xBFt\xFA ves a Inglaterra desde aqu\xED?"
  - text: Mi ordenador me gana al ajedrez, pero yo le gano boxeando.
  - text: "General: Soldado, ice la bandera \r\nSoldado: Pues le qued\xF3 muy bonita"
  - text: "A las 10 te pito y bajas. \r\n- \xBFTe has comprado un coche? \r\n- No,
      un pito."
  - text: "\xBFCu\xE1l es el coche favorito de un fot\xF3grafo? \r\nEl Ford Focus"
  - text: "Pero mira que te he dicho diez mil millones de veces que no exageres\u2026"
  - text: "\xBFTe gusta el rock progresivo? \r\n- Cada vez m\xE1s."
  - text: "Me ha ca\xEDdo mal el estofado. \r\n- \xA1Pues no le hables, hombre!"
  - text: "No te enojes que errar es humano y es todav\xEDa m\xE1s humano echarle
      la culpa a otro."
  - text: "Suena el tel\xE9fono: \r\n- \xBFHola? \r\n- Hola. \r\n- \xBFAh\xED lavan
      ropa? \r\n- No. \r\n- Pues que cochinos."
  - text: "\xBFQu\xE9 hay peor que encontrarse un gusano en una manzana?. \r\nEncontrarse
      medio."
  - text: "Perdone, \xBFes este el ascensor de subida? \r\n- No, he montado en otros
      mejores."
  - text: "\xBFCu\xE1nto cuesta alquilar un coche? \r\n- Depende del tiempo. \r\n-
      Ok, digamos que est\xE1 soleado y hay un vientecito rico."
  - text: "Un se\xF1or entra en una tienda con una motosierra: \r\n- Oiga, usted me
      dijo que esta motosierra cortaba cien \xE1rboles por hora. La he probado, y
      como mucho corta dos. \r\n- Pues no se preocupe, d\xE9mela y la probamos...
      El vendedor arranca la motosierra, y al o\xEDrla dice el cliente: \r\n- Vea
      ya la da\xF1\xF3, oiga ese ruido."
  - text: "\u2013 Oye, ya cog\xED el autob\xFAs que me dijiste. Llego a tu casa en
      20 d\xEDas. \r\n\u2013 Pero porqu\xE9? Si se demora solo 5 minutos!... \r\n\u2013
      Pero es que pesa mucho!"
  - text: "Tres borrachos llegan a la estaci\xF3n. DIN DON DIN. \r\nDice el altavoz:
      'El \xFAltimo tren con destino a Sevilla, sale ahora por la plataforma 2'.\r\nArrancan
      a correr a toda velocidad.\r\nSe sube el primero asfixiado, se sube el segundo
      casi en el suelo. Pero el tercero que corr\xEDa menos no se alcanza a subir
      y el tren arranca.\r\nPacholoooo!!,Mariupertoooo!! Ustedes ven\xEDan a despedirme
      joder!!!"
  - text: "Cari\xF1o, \xBFhas visto el libro de \u2018C\xF3mo vivir 100 a\xF1os\u2019?
      \r\n- S\xED, lo tir\xE9 a la basura, tu madre lo estaba leyendo."
  - text: "Tengo tres llamadas perdidas de mi oftalm\xF3logo... \r\nEl de ver me llama."
  - text: "Doctor, doctor, no s\xE9 lo que me pasa que cada vez que tomo caf\xE9 me
      duele el ojo derecho. \xBFHas intentado sacar la cuchara de la taza?"
  - text: "Uno que va al dentista y ... \r\n- A ver, abra la boca. \r\n- \xA1AAAHHHHhh!.
      \r\n- Pero no la abra tanto... \r\n- \xBFNo me tiene que meter las pinzas?.
      \r\n- S\xED, \xA1\xA1pero yo me quedo fuera!!"
  - text: "Mam\xE1, mam\xE1, hoy casi saco un 5 en matem\xE1ticas. \r\n\u2013 \xA1Muy
      bien Jaimito! pero\u2026 \xBFpor qu\xE9 casi? \r\n\u2013 Porque se lo pusieron
      a mi compa\xF1ero de al lado."
  - text: "Jaimito llega tarde al colegio y la profesora le pregunta: \r\n\u2013 \xBFPor
      qu\xE9 llegas tarde? \r\n\u2013 Me qued\xE9 dormido so\xF1ando con un partido.
      \r\n\u2013 \xBFY eso qu\xE9 tiene que ver? \r\n\u2013 Pues hubo un empate, reposici\xF3n
      y penaltis."
  - text: "Un polic\xEDa iba de tenis y pantaloneta. \u2013 Porque la gente hab\xEDa
      pedido un polideportivo."
  - text: "Un borracho le dice a otro: No sigas bebiendo que te est\xE1s poniendo
      borroso."
  - text: "\xBFPor qu\xE9 llora un libro de matem\xE1ticas? \r\n\xA1Porque tiene muchos
      problemas!"
  - text: "\xBFQu\xE9 le dice un pez a otro? \r\n\xA1Nada!"
  - text: "\xBFTienen libros sobre el cansancio? \r\nS\xED, pero ahora mismo no hay,
      \xA1est\xE1n todos agotados!"
  - text: "\xBFQu\xE9 le dice un gusano a otro? \r\nMe voy a dar la vuelta a la manzana."
  - text: "\xBFQu\xE9 le dice una iguana a su hermana gemela? \r\nSomos iguanitas"
  - text: "\xBFCu\xE1l es el colmo del electricista? \r\n\xA1Que su mujer se llame
      Luz!"
  - text: "\xBFCu\xE1l es el colmo de un farmac\xE9utico? \r\n\xA1Que su mujer se
      llame Remedios!"
  - text: "Profesora, \xBFqu\xE9 quiere decir 'why'? \r\n\xBFPor qu\xE9? \r\nPues
      porque quiero saber"
  - text: "Pedro, \xBFqu\xE9 har\xEDas t\xFA si te estuvieras ahogando en alta mar?
      \r\n\xA1Llorar para desahogarme!"
  - text: "\xBFQu\xE9 le dice un sem\xE1foro a otro? \r\n\xA1No me mires que me estoy
      cambiando!"
  - text: "\xBFQu\xE9 le dice una pared a otra? \r\n\xA1Nos vemos en la esquina!"
  - text: "\xBFSabes c\xF3mo se queda un mago despu\xE9s de comer? \r\nMagordito"
  - text: "\xBFQu\xE9 le dijo una pulga a otra pulga? \r\n\xBFVamos a pie o esperamos
      al perro?"
  - text: "Pepe, si en esta mano tengo 8 naranjas y en esta otra 6 naranjas. \r\n\xBFQu\xE9
      tengo? \r\n\xA1Unas manos enormes, profe!"
  - text: "\xA1Mam\xE1, he sacado 5.0! \r\n\xBFEn serio? Si, saqu\xE9 1.0 en matem\xE1ticas,
      2.0 en sociales, y 2.0 en ingl\xE9s."
  - text: "La M con la A suena MA, \xBFy si le pones una tilde? \r\n\xA1Matilde!"
  - text: "\xBFCu\xE1l es la monta\xF1a m\xE1s limpia? \r\nEl volc\xE1n. Porque primero
      echa cenizas y despu\xE9s, lava"
  - text: "\xBFQu\xE9 le dice un pollito a su enemigo? \r\n\xA1Caldito seas!"
  - text: "\xBFDe d\xF3nde vienen los hamster? \r\nDe Hamsterdam"
  - text: "Doctor, tengo todo el cuerpo cubierto de pelo. \xBFQu\xE9 padezco? \r\nPadece
      un osito."
  - text: "\xBFCu\xE1l es el colmo de un libro? \r\n\xA1Que en oto\xF1o se le caigan
      las hojas!"
  

