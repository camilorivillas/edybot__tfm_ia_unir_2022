      soporte t\xE9cnico a las l\xEDneas de atenci\xF3n o al correo soporte@ciudadeducativa.com"
  utter_faq/general__int_1054:
  - text: "Esto sucede porque, aunque tengas rol docente no tienes asignaci\xF3n acad\xE9mica.
      \n\nLa interfaz docente se compone de las asignaturas, por eso si no las tienes
      relacionadas el sistema no tiene informaci\xF3n para mostrarte. \n\nDebes solicitar
      a un administrativo que te cargue tu asignaci\xF3n acad\xE9mica.\n"
  utter_faq/general__int_1055:
  - text: "Esto puede deberse a alguno de estos factores:\n\n1. Tal vez esas asignaturas
      se encuentran configurados en un periodo acad\xE9mico diferente al de los grados
      regulares. Por ejemplo, los grados CLEI normalmente son ubicados en un periodo
      acad\xE9mico diferente. \n\nSi ese es el caso, debes cambiar de periodo acad\xE9mico
      para poder visualizarlas haciendo clic en el a\xF1o que aparece en la esquina
      superior derecha de la pantalla, al lado de tu fotograf\xEDa.\n\n2. Tal vez
      no te han sido asignados los cursos a\xFAn. \n\nSi este es el caso, debes comunicarte
      con los administrativos de la instituci\xF3n para que te incluyan las asignaturas
      faltantes en tu carga acad\xE9mica.\n"
  utter_faq/general__int_1091:
  - text: "El m\xF3dulo de formaci\xF3n docente es una nueva herramienta donde pretendemos
      publicar cursos de formaci\xF3n espec\xEDficos para los maestros.\n\nActualmente
      hay unos pocos cursos, que iremos ampliando en el futuro."
  

