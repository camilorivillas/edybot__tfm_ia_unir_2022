  utter_faq/standards__int_1072:
  - text: "Es normal que las calificaciones de los desempe\xF1os o logros sean diferentes
      a la calificaci\xF3n del curso. Te lo voy a explicar con un ejemplo:\n\nSupongamos
      que Juanito obtuvo una calificaci\xF3n de 4.0 en Ingl\xE9s. Aunque haya obtenido
      4.0, en la realidad Juanito tiene m\xE1s capacidades para algunas cosas que
      para otras. Por ejemplo, tal vez en comprensi\xF3n lectora Juanito es el mejor
      de la clase (5.0), pero al hablar en p\xFAblico tiene dificultades (3.0).\n\nEs
      por esto, que la plataforma le permite al maestro definir 'que tanto influye'
      cada actividad en cada desempe\xF1o o logro. As\xED, 'escribir un ensayo' influir\xE1
      m\xE1s en el desempe\xF1o o logro de comprensi\xF3n lectora, mientras que 'hablar
      sobre un tema', no influir\xE1 tanto.\n\nNota:\nEn ocasiones, cuando se utiliza
      el reporte r\xE1pido o cuando pones las mismas influencias para todas las actividades
      y desempe\xF1os, la calificaci\xF3n de curso y desempe\xF1os puede coincidir.\n"
  utter_faq/standards__int_1095:
  - text: "Para agregar un logro abarcador debes seguir estos pasos:\n\n1. Seleccionar
      en el buscador de asignaturas aquella en la que deseas agregar el logro abarcador.\n\n2.
      Hacer clic al m\xF3dulo de desempe\xF1os en el men\xFA principal.\n\n3. En el
      formulario ver\xE1s un campo llamado '\xE1mbito'. En este campo selecciona la
      opci\xF3n 'Periodo acad\xE9mico' que hace referencia a que el logro ser\xE1
      utilizado para evaluar el a\xF1o completo en lugar de un periodo de evaluaci\xF3n
      particular.\n\n4. Al finalizar haz clic en el bot\xF3n 'Agregar'.\n"
  utter_faq/standards__int_1102:
  - text: "En la plataforma puedes crear logros o desempe\xF1os con dos alcances o
      '\xE1mbitos' diferentes:\n\nLo m\xE1s com\xFAn es crear logros que tienen un
      alcance para un solo periodo de evaluaci\xF3n. Por ejemplo para primer periodo,
      segundo periodo, etc.\n\nPero tambi\xE9n se pueden crear logros para evaluar
      todo el periodo acad\xE9mico, es decir que abarquen todo el a\xF1o escolar.
      Este ser\xE1 un logro o desempe\xF1o que acompa\xF1a la calificaci\xF3n definitiva
      del estudiante al finalizar el a\xF1o.\n\nPara crear un logro para el periodo
      acad\xE9mco, haz clic en el bot\xF3n 'Agregar' y en el campo '\xC1mbito' selecciona
      'Periodo acad\xE9mico'.\n\nLos logros para el periodo acad\xE9mico aparecer\xE1n
      en el listado con un \xEDcono de color azul. Estos no los puedes utilizar en
      el reporte de periodo evaluaci\xF3n. Solo los puedes utilizar para el reporte
      de final del a\xF1o."
  utter_faq/standards__int_1108:
  - text: "Primero ub\xEDcate en el curso en el que deseas agregar el logro usand
      el buscador de cursos en la parte superior de la pantalla. \n\nCuando elijas
      un curso, ver\xE1s que se despliega un men\xFA a la derecha. Haz clic en el
      bot\xF3n 'Desempe\xF1os' o 'Logros' dependiendo del lenguaje que utilice tu
      instituci\xF3n. Si se cierra el men\xFA, solamente tienes que hacer clic en
      el bot\xF3n con las 3 rayitas horizontales en la esquina superior izquierda.\n\nHaz
      clic en el bot\xF3n 'Agregar' en la parte superior derecha. \n\nVer\xE1s que
      se muestra un formulario donde puedes escribir un t\xEDtulo para el logro, seleccionar
      un tipo y establecer si lo vas a usar en un periodo de evaluaci\xF3n o solo
      al final del a\xF1o.\n\nLos indicadores de logro (o descriptores de desempe\xF1o)
      se crean autom\xE1ticamente en la parte derecha. Si deseas cambiarlos puedes
      hacerlo despu\xE9s de hacer clic en el bot\xF3n 'Agregar' de la esquina inferior
      derecha. "
  utter_faq/standards__int_1120:
  - text: "Si. Claro que puedes. Sigue estos pasos:\n\n1. Ve al m\xF3dulo de 'Reporte
      de calificaciones' -> 'Informes de periodo'.\n2. Haz clic sobre el estudiante
      al que le desees cambiar la calificaci\xF3n de alg\xFAn logro o desempe\xF1o.\n3.
      Al lado derecho del desempe\xF1o aparece una barra de color blanco con un cuadrito
      azul oscuro en medio. Puedes mover ese cuadro a la derecha o a la izquierda
      para aumentar o disminuir la calificaci\xF3n que el estudiante ha obtenido.
      Ver\xE1s tambi\xE9n que el texto y la casilla 'Calificaci\xF3n' o 'Recuperaci\xF3n'
      del indicador obtenido cambia.\n4. No olvides hacer clic en 'Reportar calificaciones
      de ...' al finalizar para guardar los cambios.\n\nNota:\n\nSi el cambio lo realizas
      por fuera del tiempo permitido para hacer cambios al reporte, el cambio ser\xE1
      tomado como una recuperaci\xF3n (o nivelaci\xF3n) del desempe\xF1o.\n\nEso es
      todo!"
  utter_faq/standards__int_1121:
  - text: "Puedes ver los indicadores pendientes de un estudiante respecto a un curso
      en el m\xF3dulo de promoci\xF3n.\n\nAll\xED puedes hacer clic sobre el estudiante
      y luego hacer clic en la pesta\xF1a 'Indicadores pendientes'.\n\nNota: Los administrativos
      pueden obtener un listado con todos los indicadores pendientes de todas las
      asignaturas en un solo informe."
