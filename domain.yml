  utter_faq/standards__int_1023:
  - text: "Los indicadores de logro, indicadores de desempe\xF1o o descriptores de
      desempe\xF1o se pueden modificar accediendo al m\xF3dulo que tiene ese nombre.
      \n\nAl hacer clic sobre el logro podr\xE1s observar una pesta\xF1a llamada 'Indicadores
      de desempe\xF1o'. All\xED encontrar\xE1s los textos prestablecidos para cada
      una de las valoraciones, es decir, el texto que mostrar\xE1 el sistema al estudiante
      dependiendo de la calificaci\xF3n obtenida. \n\nPara actualizar el texto debes
      hacer clic sobre el cuadro que los contiene y, por \xFAltimo, hacer clic sobre
      el bot\xF3n 'Actualizar'.\n"
  utter_faq/standards__int_1052:
  - text: "Una posible raz\xF3n para esto es que otro docente haya eliminado por error
      tu logro o desempe\xF1o.\r\n\xBFC\xF3mo es esto posible?\r\nSucede que la plataforma
      tiene una opci\xF3n llamada 'Permitir que los docentes utilicen indicadores
      diferentes'. Si la instituci\xF3n la ha desactivado, significa que todos los
      docentes de un mismo curso, en el mismo grado, tendr\xE1n acceso al mismo listado
      de logros.\r\n\xBFPara qu\xE9 sirve que los docentes utilicen los mismos logros?\r\nEsto
      sirve para estandarizar los objetivos del curso y que sin importar el grupo
      del estudiante, todos est\xE9n alcanzando las mismas competencias. \r\nEs por
      esto que si ves un logro que t\xFA no has creado, lo ideal es que no hagas manipulaci\xF3n
      del mismo, pues sabr\xE1s que pertenece a otro docente.\r\nVerifica con los
      administrativos de la instituci\xF3n si la opci\xF3n mencionada est\xE1 activada
      o no."
  - condition:
    - type: slot
      name: config.standards.allow_different_standards_among_teachers
      value: "0"
    text: "Una posible raz\xF3n para esto es que otro docente haya eliminado por error
      tu logro o desempe\xF1o.\r\n\xBFC\xF3mo es esto posible?\r\nSucede que la plataforma
      tiene una opci\xF3n llamada 'Permitir que los docentes utilicen indicadores
      diferentes' y est\xE1 desactivada. Esto significa que todos los docentes de
      un mismo curso, en el mismo grado, tendr\xE1n acceso al mismo listado de logros
      puesto que deben utilizar los mismos.\r\nEsto sirve para estandarizar los objetivos
      del curso y que sin importar el grupo del estudiante, todos est\xE9n alcanzando
      las mismas competencias. \r\nEs por esto que si ves un logro que t\xFA no has
      creado, lo ideal es que no hagas manipulaci\xF3n del mismo, pues sabr\xE1s que
      pertenece a otro docente.\r\nSi piensas que deber\xEDa configurarse diferente,
      puedes ped\xEDrselo a un administrativo."
  - condition:
    - type: slot
      name: config.standards.allow_different_standards_among_teachers
      value: "1"
    text: "La plataforma est\xE1 actualmente configurada para que cada docente defina
      sus logros de forma independiente, si esa configuraci\xF3n no es reciente, es
      poco probable que otro docente lo haya eliminado por error.\r\nEl sistema no
      elimina registros de los maestros. Tal vez el logro haya sido agregado a otro
      curso.\r\nPuedes intentar buscando el logro en alguno de tus otros cursos. Si
      definitivamente no aparece, el personal administrativo tiene acceso al registro
      de acciones ejecutadas de la plataforma. Podr\xEDas verificar con ellos en qu\xE9
      momento se ha realizado la eliminaci\xF3n de logros desde tu interfaz."
  utter_faq/standards__int_1059:
  - text: "Esto se debe a que la escala de valoraci\xF3n de la asignatura ha cambiado
      y es necesario vincular los descriptores a esta. \n\nPara solucionarlo debes
      hacer clic sobre el logro, ir a la pesta\xF1a 'Descriptores de desempe\xF1o'
      y hacer clic sobre el bot\xF3n 'Crear indicadores'.\n"
  utter_faq/standards__int_1070:
  - custom:
      success: true
      data:
        text: "Para asignar logros diferentes a estudiantes con necesidades educativas
          especiales debes seguir estos pasos:\n\n1. Crear los logros que usaras con
          la mayor\xEDa de los estudiantes.\n\n2. Crear aquellos logros que usaras
          con los estudiantes con necesidades educativas especiales.\n\n3. Al seleccionar
          los logros para realizar el reporte de calificaciones debes seleccionar
          solo los que usaras con la mayor\xEDa de los estudiantes.\n\n4. Una vez
          realizado el reporte de calificaciones, debes dar clic en cada uno de los
          estudiantes con necesidades educativas especiales, retirar los logros que
          no describen su desempe\xF1o y agregar los logros que fueron creados inicialmente
          para valorar a dichos estudiantes."
