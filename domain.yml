#============================ Answers of my_profile ===================================


  utter_faq/my_profile__int_1014:
  - text: "Para actualizar o cambiar tu foto de perfil en la plataforma hay dos opciones:\n\nLa
      primera es que un funcionario administrativo te tome la fotograf\xEDa desde
      el m\xF3dulo de usuarios.\n\nLa segunda es que nos env\xEDes la fotograf\xEDa
      adjunta al correo soporte@ciudadeducativa.com. \n\nLa \xFAnica condici\xF3n
      es que el archivo debe ser renombrado con tu n\xFAmero de documento para identificar
      a quien pertenece la fotograf\xEDa y poder subirla a la plataforma.\n"
  utter_faq/my_profile__int_1027:
  - text: "Si. puedes hacerlo.\n\nAl realizar el reporte de calificaciones el primer
      paso es seleccionar los desempe\xF1os que apareceran en los boletines de los
      estudiantes.\n\nEn ese paso, la plataforma te pregunta si deseas aplicar estos
      desempe\xF1os en otros grupos y te da la opci\xF3n de seleccionar los grupos
      a aplicar.\n\nEn el segundo paso se asignan las influencias sobre los desempe\xF1os
      y la plataforma te pregunta si deseas aplicar esas influencias en otros grupos
      tambi\xE9n. Solo debes se\xF1alar los grupos a los que quieres asignarles esas
      influencias.\n"
  utter_faq/my_profile__int_1053:
  - text: "Si tu usuario y contrase\xF1a son correctos, pero a\xFAn as\xED no se abre
      la plataforma, tal vez tengas bloqueadas las ventanas emergentes.\n\nVerifica
      si al hacer clic en 'Ingresar', aparece debajo un mensaje que dice 'Hola. Si
      no se ha abierto la aplicaci\xF3n, tienes bloqueadas las ventanas emergentes'.\n\nSi
      ese es el caso, debes presionar el \xEDcono que tiene un cuadro con una X en
      la barra de direcciones, en la parte superior derecha y seleccionar la opci\xF3n
      de 'Permitir ventanas emergentes para este sitio'.\n\nCiudad Educativa funciona
      a trav\xE9s de una ventana emergente, para que puedas tener m\xE1s espacio en
      la pantalla y para que la informaci\xF3n viaje m\xE1s r\xE1pido.\n\nSi el mensaje
      descrito no aparece y el problema contin\xFAa, debes transmitirlo al personal
      administrativo de tu instituci\xF3n.\n"
  utter_faq/my_profile__int_1065:
  - custom:
      success: true
      data:
        text: "Debes ingresar desde tu interfaz al m\xF3dulo 'Mi Perfil', all\xED
          encontraras tus datos personales y al final la opci\xF3n 'Cambiar contrase\xF1a'.
          \n\nActiva esta opci\xF3n haciendo clic en el bot\xF3n o 'switch' que aparece
          al lado.\n\nEl sistema te mostrar\xE1 tres campos m\xE1s. En el primero
          debes ingresar la contrase\xF1a actual, luego la contrase\xF1a nueva y una
          vez m\xE1s la contrase\xF1a nueva.\n\nFinalmente, haz clic en 'Guardar cambios'."
        video: https://www.youtube.com/watch?v=xlMri2xXmyI&t=79s
        image: ""
        html: ""
        buttons: ""
        callback: ""
  utter_faq/my_profile__int_1076:
  - text: "Cuando cambies tu contrase\xF1a, aseg\xFArate de memorizarla o guardarla
      en un lugar muy seguro al que solo t\xFA tengas acceso.\n\nEn ocasiones, la
      actualizaci\xF3n de la contrase\xF1a en todos los sistemas de la plataforma
      puede demorar hasta 2 minutos. Si pasado este tiempo a\xFAn no puedes ingresar,
      debes reportarlo al personal administrativo y ellos te pueden asignar una contrase\xF1a
      temporal.\n\nNota:\nCuando cambies tu contrase\xF1a, el sistema te solicita
      que incluyas letras may\xFAsculas, letras min\xFAsculas, n\xFAmeros y al menos
      un caracter especial como *.#_-!@$%^&.\n"
  

#============================ Answers of massive_assignments ===================================


  utter_faq/massive_assignments__int_1032:
  - text: "El n\xFAmero 1 podr\xEDa aparecer en algunas celdas de actividades cuando
      la instituci\xF3n haya definido que ese sea el desempe\xF1o m\xEDnimo que debe
      sugerir el sistema cuando un estudiante no tiene calificaciones. Es decir, es
      la nota m\xEDnima o la menor calificaci\xF3n posible. \r\nComo a\xFAn no tienes
      calificaciones ingresadas en las actividades hijas, el sistema asume que tendr\xE1n
      al menos la menor calificaci\xF3n.\r\nLos directivos pueden decidir tambi\xE9n
      si esa nota aparece o no en la planilla dentro de las actividades masivas."
  - condition:
    - type: slot
      name: config.scores.assignments.suggestion_when_score_is_null
      value: lowest
    text: "La instituci\xF3n ha definido que cuando una celda de la planilla de actividades
      no tiene calificaci\xF3n, haya una calificaci\xF3n sugerida equivalente al desempe\xF1o
      m\xEDnimo establecido en el plan de estudios.\r\nEs por esto que en algunas
      celdas de actividades padre aparece el n\xFAmero 1.\r\nComo a\xFAn no tienes
      calificaciones ingresadas en las actividades hijas, el sistema asume que tendr\xE1n
      por lo menos la menor calificaci\xF3n."
  utter_faq/massive_assignments__int_1057:
  - text: "Si tu planilla tiene actividades masivas, tambi\xE9n llamadas actividades
      padre o criterios de evaluaci\xF3n, sus porcentajes deben sumar 100% puesto
      que ellas definen la calificaci\xF3n del curso.\n\nEs necesario que comuniques
      esto al administrativo encargado del manejo de la plataforma en tu instituci\xF3n
      para que pueda corregir los porcentajes de dichas actividades.\n"
  utter_faq/massive_assignments__int_1058:
  - text: "Esto indica que el curso est\xE1 configurado para utilizar actividades
      masivas pero no hay ninguna creada o ninguna de las que est\xE1 creada aplica
      para el curso actual.\n\nSolo los administrativos pueden crear actividades masivas.\n\nDebes
      comunicar este problema al personal administrativo.\n"
  utter_faq/massive_assignments__int_1062:
  - text: "Cuando se utilizan actividades masivas, la calificaci\xF3n definitiva del
      curso se realiza utilizando \xFAnicamente la calificaci\xF3n en dichas actividades.
      \n\nLa calificaci\xF3n de las actividades hijas ya se ha tenido en cuenta previamente
      en el c\xE1lculo de las actividades masivas.\n\nEs decir, simplemente se realiza
      un 'promedio' de la calificaci\xF3n de las actividades masivas y si estas actividades
      tienen definidos porcentajes diferentes, se hace un 'promedio ponderado'.\n"
  

#============================ Answers of standards ===================================


  utter_faq/standards__int_1003:
  - text: "Cuando esto ocurre existen dos posibles razones:\n\nLa causa m\xE1s com\xFAn
      es haber realizado el reporte de calificaciones y posteriormente haber creado
      los logros. El proceso correcto es crear los logros, asistencia y calificaciones
      de actividades antes de reportar las calificaciones definitivas.\n\nSi creaste
      logros despu\xE9s de hacer el reporte de calificaciones solo tienes que reportar
      nuevamente las definitivas.\n\nEl segundo motivo es que al momento de crear
      el logro elegiste el \xE1mbito 'periodo acad\xE9mico' y no 'periodo de evaluaci\xF3n'.
      Eso significa que el logro no se puede utilizar en el periodo de evaluaci\xF3n
      sino que sirve para evaluar los resultados finales del a\xF1o.\n\nSi ese fu\xE9
      el caso, debes seleccionar 'periodo de evaluaci\xF3n' en el \xE1mbito del logro.
      Luego debes hacer el reporte de calificaciones definitivas nuevamente.\n"
  utter_faq/standards__int_1008:
  - text: "Cuando se hace reporte de calificaciones, el sistema permite establecer
      unas influencias a cada logro o desempe\xF1o relacion\xE1ndolo a las actividades
      que han servido para que el estudiante desarrolle esa habilidad. \n\nEs decir,
      cada desempe\xF1o debe ir vinculado al menos a una actividad puesto que tuviste
      al menos que realizar una actividad para que el estudiante pudiera 'lograr'
      la habilidad propuesta por el desempe\xF1o. Pero podr\xEDas haber dise\xF1ado
      varias actividades para un solo logro.\n\nEsas influencias no afectan la calificaci\xF3n
      definitiva de la asignatura, a menos de que est\xE9 configurada para que el
      c\xE1lculo se haga a trav\xE9s de los logros, cosa que no es usual.\n\nLo que
      hacen esas influencias es darle a cada desempe\xF1o una calificaci\xF3n m\xE1s
      objetiva. Te lo explicar\xE9 con un ejemplo:\n\nSupongamos que Juanito obtuvo
      una calificaci\xF3n de 4.0 en Ingl\xE9s. Pero aunque haya obtenido 4.0, en la
      realidad Juanito tiene m\xE1s capacidades para algunas cosas que para otras.
      Por ejemplo, tal vez en comprensi\xF3n lectora Juanito es el mejor de la clase
      (5.0), pero al hablar en p\xFAblico tiene dificultades (3.0). \n\nEs decir que
      no todos los desempe\xF1os deber\xEDan aparecer en 4.0. \xBFCierto?\n\nEs por
      esto, que la plataforma le permite al maestro definir 'que tanto influye' cada
      actividad en cada desempe\xF1o o logro. As\xED, 'escribir un ensayo' influir\xE1
      m\xE1s en el desempe\xF1o o logro de comprensi\xF3n lectora, mientras que 'hablar
      sobre un tema', no influir\xE1 tanto.\n"
  utter_faq/standards__int_1011:
  - text: "En el reporte de calificaciones que se realiza por el m\xF3dulo con el
      mismo nombre, es necesario establecer la influencia que tendr\xE1n las actividades
      para determinar hasta donde ha llegado el estudiante respecto a cada logro propuesto.
      \n\nEs decir, la calificaci\xF3n del logro depender\xE1 del nivel de influencia
      que le asignes a cada logro durante el reporte.\n\nEn caso de realizarse el
      reporte r\xE1pido, si no hay influencias definidas previamente, el sistema asignar\xE1
      a cada logro la calificaci\xF3n del curso.\n"
  utter_faq/standards__int_1016:
  - custom:
      success: true
      data:
        text: "Cada docente debe agregar los desempe\xF1os para cada una de sus asignaturas
          y para cada periodo de evaluaci\xF3n. Puedes agregar todos los desempe\xF1os
          que desees y escoger algunos a la hora de hacer el reporte de calificaciones.
          \n\nNo hay un banco de desempe\xF1os desde el cu\xE1l se puedan escoger
          algunos, precisamente porque es una labor que le corresponde a cada docente
          dependiendo de los criterios trabajados en la asignatura durante el periodo.
          \n\nSin embargo, esos mismos desempe\xF1os van creando el banco de desempe\xF1os
          de la instituci\xF3n y cada a\xF1o se copian para que no tengan que agregarlos
          nuevamente.\n"
        video: https://www.youtube.com/watch?v=cr9fqe6U9Is&t=3s
